<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Стата сука</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="icon" href="img/ball3.jpg" type="image/jpg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Стата сука</h1>
  <table id="footballTable">
      <thead>
          <tr>
              <th>Персонаж</th>
              <th>Голы</th>
              <th>Действия</th>
          </tr>
      </thead>
      <tbody>
          <tr>
              <td>Штафлик</td>
              <td class="goals">0</td>
              <td>
                  <button onclick="updateGoals('player1', 1)">+1</button>
                  <button onclick="updateGoals('player1', -1)">-1</button>
              </td>
          </tr>
          <tr>
              <td>Черный</td>
              <td class="goals">0</td>
              <td>
                  <button onclick="updateGoals('player2', 1)">+1</button>
                  <button onclick="updateGoals('player2', -1)">-1</button>
              </td>
          </tr>
          <tr>
              <td>Белый</td>
              <td class="goals">0</td>
              <td>
                  <button onclick="updateGoals('player3', 1)">+1</button>
                  <button onclick="updateGoals('player3', -1)">-1</button>
              </td>
          </tr>
          <tr>
              <td>Гонч</td>
              <td class="goals">0</td>
              <td>
                  <button onclick="updateGoals('player4', 1)">+1</button>
                  <button onclick="updateGoals('player4', -1)">-1</button>
              </td>
          </tr>
          <tr>
              <td class="left-bottom">Зина</td>
              <td class="goals">0</td>
              <td class="right-bottom">
                  <button onclick="updateGoals('player5', 1)">+1</button>
                  <button onclick="updateGoals('player5', -1)">-1</button>
              </td>
          </tr>
      </tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
